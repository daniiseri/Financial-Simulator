<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Financiamento</title>
  <style>
    body{
      background-color: #222288;
      font-size: 11pt;
      color: white;
    }
    tr:nth-child(even){
      background-color: gray;
    }
    table, th, td{
      border: 1px solid white;
      border-collapse: collapse;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>
  <input id="textoValor" type="text" placeholder="Valor do Bem"></input><br>
  <input id="textoEntrada" type="text" placeholder="Valor da Entrada"></input><br>
  <input id="textoTaxaJuros" type="text" placeholder="Valor da Taxa de Juros (%)"></input><br>
  <input id="textoPrazo" type="text" placeholder="Valor Prazo"></input><br>

  <button id="botaoCalcular">Calcular</button>
  <input id="comCarencia" type="checkbox">Com carencia?</input>
  <select id="listaSuspensa" hidden>
    <option value="2">2 meses</option>
    <option value="3">3 meses</option>
    <option value="4">4 meses</option>
  </select>
  <p></p>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Valor</th>
        <th>Amortização</th>
        <th>Juros</th>
        <th>Saldo Devedor</th>
      </tr>
    </thead>
    <tbody id="corpoTabela">
    </tbody>
  </table>
  <script type="module" src="./index.js"></script>
</body>
</html>
